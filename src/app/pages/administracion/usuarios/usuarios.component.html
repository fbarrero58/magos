<div [hidden]="!cargando" class="row alert" style="background-color:#FFECB3; border-radius: 25px; font-size: 20px;">
    <i class="fa fa-spinner fa-pulse fa-3x fa-fw mr-auto ml-auto"></i>
</div>

<div class="row" [ngClass]="{'animated fadeInDown': !cargando, 'ocultar': cargando}">
    <div class="col-md-12 col-sm-12 text-right">
        <button (click)="router.navigate(['/admin/usuarios/form/nuevo'])" class="btn btn-primary">Nuevo Usuario</button>
    </div>
</div>

<div class="row" [ngClass]="{'animated fadeInDown': !cargando, 'ocultar': cargando}">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Usuarios Registrados</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
            <!-- end content-->
        </div>
    </div>
</div>
