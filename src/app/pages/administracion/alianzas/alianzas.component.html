<app-cargando [mostrar]="cargando"></app-cargando>

<div class="row" [ngClass]="{'animated fadeIn': !cargando, 'ocultar': cargando}">
    <div class="col-md-6 col-sm-12">
        <div class="card">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Alianzas Registradas</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->
                </div>
                <div class="material-datatables">
                    <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
            <!-- end content-->
        </div>
    </div>
    <div class="col-md-6 col-sm-12">
        <form (ngSubmit)="onSubmit(alianzasForm)" #alianzasForm="ngForm">
            <div class="card ">
                <div class="card-header card-header-primary card-header-text">
                    <div class="card-text">
                        <h4 class="card-title">Formulario de Alianzas</h4>
                    </div>
                </div>
                <form (ngSubmit)="onSubmit(alianzasForm)" #alianzasForm="ngForm">
                    <div class="card-body ">

                        <div class="row">
                            <label class="col-sm-3 col-form-label">Nombre de Alianza</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="alianza.nombre" name="nombre" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <label class="col-sm-3 col-form-label">Condición de Pago</label>
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <input type="text" [(ngModel)]="alianza.condicion" name="condicion" class="form-control" required>
                                    <span class="bmd-help">Número de días a partir de la fecha de factura</span>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row text-right" style="margin-left:30px; margin-bottom: 10px;">
                            <button type="submit" class="btn btn-primary" [disabled]="!alianzasForm.form.valid || cargando">
                                <i [hidden]="!cargando" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
