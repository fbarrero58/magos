<app-cargando [mostrar]="cargando"></app-cargando>

<div class="main_row text-center">
    <button (click)="cambiar_vista('permisos')" [ngClass]="{'btn-primary': selected_view === 'permisos', 'btn-link': selected_view !== 'permisos'}" class="btn btn-round" id="permisos">Permisos</button>
    <button (click)="cambiar_vista('vacaciones')" [ngClass]="{'btn-primary': selected_view === 'vacaciones', 'btn-link': selected_view !== 'vacaciones'}" class="btn btn-round" id="vacaciones">Vacaciones</button>
    <button (click)="cambiar_vista('otros')" [ngClass]="{'btn-primary': selected_view === 'otros', 'btn-link': selected_view !== 'otros'}" class="btn btn-round" id="otros">Otros</button>
</div>

<div class="row">
    <div class="ml-auto">
        <div class="col-md-12">
            <button (click)="router.navigate(['/solicitudes/nuevo'])" class="btn btn-primary">
                    Nueva Solicitud
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card" id="card_permisos" [hidden]="selected_view !== 'permisos'">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Permisos Registrados</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                </div>
                <div class="material-datatables">
                    <table id="tabla_permisos" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
        </div>
        <div class="card" id="card_vacaciones" [hidden]="selected_view !== 'vacaciones'">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Vacaciones Registradas</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                </div>
                <div class="material-datatables">
                    <table id="tabla_vacaciones" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
        </div>
        <div class="card" id="card_otros" [hidden]="selected_view !== 'otros'">
            <div class="card-header card-header-primary card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">assignment</i>
                </div>
                <h4 class="card-title">Otros Registrados</h4>
            </div>
            <div class="card-body">
                <div class="toolbar">
                </div>
                <div class="material-datatables">
                    <table id="tabla_otros" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
