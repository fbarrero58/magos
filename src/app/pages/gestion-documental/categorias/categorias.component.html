<div class="row">
    <div class="ml-auto">
        <button (click)="router.navigate(['/gestion-documental'])" class="btn btn-primary">
            Volver
        </button>
        <button (click)="direccionar_nuevo_editar('nuevo')" class="btn btn-primary">
            Nueva Categoria
        </button>
    </div>
</div>

<div *ngIf="!cargando && categorias.length === 0" class="row alert alert-warning" style="margin-top:20px;">
    <div class="col-md-12">
        <h4>AÃºn no se ha registrado ninguna categoria para este tema</h4>
    </div>
</div>

<app-tabla *ngIf="datos.length > 0" [titulo]="titulo" [columnas]="columnas" [datos]="datos" (id_redireccion)="recibir_redireccion($event)" (id_editar)="edicion_redireccion($event)">

</app-tabla>
