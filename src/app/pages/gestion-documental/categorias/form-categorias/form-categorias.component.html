<app-cargando [mostrar]="cargando"></app-cargando>

<div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card ">
            <div class="card-header card-header-primary card-header-text">
                <div class="card-text">
                    <h4 class="card-title">Formulario de Categorias</h4>
                </div>
            </div>
            <form (ngSubmit)="onSubmit(empresasForm)" #empresasForm="ngForm">
                <div class="card-body ">

                    <div class="row">
                        <label class="col-sm-2 col-form-label">Nombre de la categoría</label>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="categoria.nombre" name="nombre" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <textarea class="form-control" [(ngModel)]="categoria.descripcion" name="descripcion" placeholder="Descripción" rows="3" required></textarea>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row ml-auto" style="margin-left:30px; margin-bottom: 10px;">
                        <button type="button" (click)="volver()" class="btn btn-primary" style="color:white; margin-right:15px">Volver</button>
                        <button [disabled]="!empresasForm.form.valid || cargando" class="btn btn-primary">
                              <i [hidden]="!cargando" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                          Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
